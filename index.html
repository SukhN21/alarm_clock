<!DOCTYPE html>
<html lang="en dir=ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial scale-1">
    <meta name="author" content="Sukhjinder Singh">
    <meta name="description" content="Project">
    <meta name="keywords" content="Assignment, project">
    <title>Alarm Clock</title>
    <link rel="icon" href="./assets/img/icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css" media="all">
    <script src="./assets/js/app.js" defer></script>
  </head>
  <body>
    <div class="clock-container">
      <div id="time">00:00</div>
      <div id="alarm-time">Alarm: --:--</div>
      <div class="controls">
        <input type="number" id="hours" placeholder="HH" min="0" max="23">
        <input type="number" id="minutes" placeholder="MM" min="0" max="59">
        <button onclick="setAlarm()">Set alarm</button>
      </div>
    </div>
  </body>
</html>
